<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="puplisher">Togaan</div>
       <input class="outputs" id="display" readonly>

       <div class="inputs">
        <button onclick="clearDisplay()"  class=" ba_co_h_wight" >C</button>
        <button onclick="appendToDisplay('/')" class=" ba_co_h_wight" >/</button>
        <button onclick="appendToDisplay('%')" class=" ba_co_h_wight" >%</button>
        <button onclick="appendToDisplay('/')" class=" ba_co_orang    col_wight">รท</button>
        <button onclick="appendToDisplay('7')" class=" ba_co_h_black  col_wight">7</button>
        <button onclick="appendToDisplay('8')" class=" ba_co_h_black  col_wight">8</button>
        <button onclick="appendToDisplay('9')" class=" ba_co_h_black  col_wight">9</button>
        <button onclick="appendToDisplay('*')" class=" ba_co_orang    col_wight">*</button>
        <button onclick="appendToDisplay('4')" class=" ba_co_h_black  col_wight">4</button>
        <button onclick="appendToDisplay('5')" class=" ba_co_h_black  col_wight">5</button>
        <button onclick="appendToDisplay('6')" class=" ba_co_h_black  col_wight">6</button>
        <button onclick="appendToDisplay('-')" class=" ba_co_orang    col_wight">-</button>
        <button onclick="appendToDisplay('1')" class=" ba_co_h_black  col_wight">1</button>
        <button onclick="appendToDisplay('2')" class=" ba_co_h_black  col_wight">2</button>
        <button onclick="appendToDisplay('3')" class=" ba_co_h_black  col_wight">3</button>
        <button onclick="appendToDisplay('+')" class=" ba_co_orang    col_wight">+</button>
        
        <button class=" ba_co_h_black col_wight fa ">
            <button onclick="appendToDisplay('0')" class="ba_co_h_black  col_wight  f_ch ">0</button>
            <button class=" ba_co_h_black   col_wight  s_ch "></button>
        </button>
        <button onclick="appendToDisplay('.')" class=" ba_co_h_black  col_wight">.</button>
        <button onclick="calculate()" class="equil ba_co_orang col_wight">=</button>
       </div> 

    </div>

    <script src="main.js"></script>
</body>
</html>
